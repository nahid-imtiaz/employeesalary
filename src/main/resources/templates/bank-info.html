<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bank Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Grade Setting</a>
                <a class="navbar-brand" href="/createEmployeeFrom">Add Employee</a>
                <a class="navbar-brand" href="/bank-info">Add Bank Info</a>
                <a class="navbar-brand" href="/list-employees">Employee List</a>
                <a class="navbar-brand" href="/salary-info-list">Salary Sheet</a>
            </div>

        </div>

    </nav>


    <h3> Bank Info</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createBankInfo}" th:object="${employee}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="account-name" class="col-form-label"> Acccount Name</label>
                            <input type="text"  class="form-control"
                                   id="account-name" name="account-name" placeholder="Account-name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="account-type" class="col-form-label">Account type</label>
                            <input type="text"  class="form-control"
                                   id="account-type" name="account-type" placeholder="Account-type" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="account-number" class="col-form-label">Account Number</label>
                            <input type="text" class="form-control"
                                   id="account-number" name="account-number" placeholder="Account-number" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="employee" class="col-form-label">Employee</label>
                            <select class="form-control"  id="employee" name="employee">
                                <option value="0">select employee</option>
                                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
