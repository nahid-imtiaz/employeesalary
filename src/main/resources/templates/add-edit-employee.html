<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Grade Setting</a>
                <a class="navbar-brand" href="/createEmployeeFrom">Add Employee</a>
                <a class="navbar-brand" href="/bank-info">Add Bank Info</a>
                <a class="navbar-brand" href="/list-employees">Employee List</a>
                <a class="navbar-brand" href="/salary-info-list">Salary Sheet</a>
                <a class="navbar-brand" href="/deposit-balance">Deposit Balance</a>
                <a class="navbar-brand" href="/salary-disburse-list">Disburse Salary</a>
            </div>

        </div>

    </nav>


    <h3> Add Employee</h3>
    <div th:if="${message != null}">
        <div class="alert alert-info">
            <p th:text="${message}"></p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}"  method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label"> Name</label>
                            <input type="text"  class="form-control"
                                   id="name" name="name" placeholder="Name" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text"  class="form-control"
                                   id="address" name="address" placeholder="Address" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="mobile" class="col-form-label">Mobile No</label>
                            <input type="text"  class="form-control"
                                   id="mobile" name="mobile" placeholder="Mobile" required />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="grade" class="col-form-label">Grade</label>
                            <select class="form-control"  id="grade" name="grade" required>
                                <option value="">select Rank</option>
                                <option th:each="grade : ${grades}" th:value="${grade.id}" th:text="${grade.rankName}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
